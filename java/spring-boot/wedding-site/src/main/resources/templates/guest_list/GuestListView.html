<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rsvp List</title>

  <link rel="stylesheet" type="text/css" href="/DataTables/DataTables-1.10.12/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" type="text/css" href="/DataTables/Buttons-1.2.2/css/buttons.dataTables.min.css"/>
  <link rel="stylesheet" type="text/css" href="/DataTables/ColReorder-1.3.2/css/colReorder.dataTables.min.css"/>
  <link rel="stylesheet" type="text/css" href="/DataTables/Responsive-2.1.0/css/responsive.dataTables.min.css"/>

</head>
<body>

  <table id="guest-list" class="display" cellspacing="0" width="100%">

    <thead>
    <tr>
      <td th:each="header : ${headers}" th:text="${header}"></td>
    </tr>
    </thead>

    <tfoot>
    <tr>
      <td th:each="footer : ${footers}" th:text="${footer}"></td>
    </tr>
    </tfoot>

    <tbody>
    <tr th:each="row : ${rows}">
      <td th:each="value : ${row}" th:text="${value}"></td>
    </tr>
    </tbody>

  </table>


  <script type="text/javascript" src="/webjars/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="/DataTables/JSZip-2.5.0/jszip.min.js"></script>
  <script type="text/javascript" src="/DataTables/DataTables-1.10.12/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="/DataTables/Buttons-1.2.2/js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" src="/DataTables/Buttons-1.2.2/js/buttons.html5.min.js"></script>
  <script type="text/javascript" src="/DataTables/Buttons-1.2.2/js/buttons.print.min.js"></script>
  <script type="text/javascript" src="/DataTables/ColReorder-1.3.2/js/dataTables.colReorder.min.js"></script>
  <script type="text/javascript" src="/DataTables/Responsive-2.1.0/js/dataTables.responsive.min.js"></script>

  <script>
    $('#guest-list').DataTable( {
        responsive: true,
        "aLengthMenu":[[15, 30, 45, 50, -1], [15, 30, 45, 50, "All"]],
        "order": [[ 3, "asc" ]],
        paging: false,
        "bSort":true,
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5'
        ]
    } );
  </script>

</body>
</html>

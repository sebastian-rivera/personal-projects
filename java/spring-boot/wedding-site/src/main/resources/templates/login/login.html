<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="shared/default">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Login Page</title>
  </head>

  <body>

      <div layout:fragment="content">
        <form th:action="@{/login}" method="post" th:object="${loginForm}">

          <div th:if="${param.error}">
            Invalid username and password.
          </div>
          <div th:if="${param.logout}">
            You have been logged out.
          </div>

          <div>
            <input type="text" id="username" name="username"  required="true" class="validate"/>
            <label class="grey-text" for="username">Username</label>
          </div>

          <div>
            <input id="password" type="password" name="password" required="true" class="validate"/>
            <label class="grey-text" for="password">Password</label>
          </div>

          <div>
            <input type="checkbox" name="remember-me" id="remember-me"/>
            <label for="remember-me">Remember me</label>
          </div>

          <div>
            <button type="submit">Login</button>
          </div>

        </form>
      </div>

  </body>

</html>
